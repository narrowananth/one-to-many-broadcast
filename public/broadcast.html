<!DOCTYPE html>
<html>

<head>
    <title>Broadcaster</title>
    <meta charset="UTF-8" />
    <link href="/styles.css" rel="stylesheet" />
</head>

<body>
    <section class="select-type">
        <div class="select">
            <div class="label" for="audioSource">Audio source: </div>
            <select id="audioSource"></select>
        </div>

        <div class="select">
            <div class="label" for="videoSource">Video source: </div>
            <select id="videoSource"></select>
        </div>
    </section>
    <section class="video-view">
        <video class="height-set" playsinline autoplay muted></video>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/broadcast.js"></script>
</body>

</html>
